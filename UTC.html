        <title>Anson S.C. Leung</title>

    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav></nav>

        <header id="UTC" class="d-flex">
            <div lang="jp" class="container-fluid d-flex justify-content-center align-items-center text-center">
                <div>
                    <h2 class="display-4">ただいま</h2>
                    <a class="display-1 hover" data-toggle="modal" data-target="#UTCModal">UTC <span id="UTCtz"></span></a>
                    <p class="display-1">実施中</p>
                    <p class="display-4">ご協力ありがとうございます</p>
                </div>
            </div>
        </header>

        <!-- Modal -->
        <div class="d-print-none modal fade" id="UTCModal" tabindex="-1" role="dialog" aria-labelledby="UTCModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="UTCModalLabel">Bedtime</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="tz_picker">Timezone</label>
                            <select class="selectpicker" data-live-search="true" id="tz_picker" data-width="100%">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bed_timepicker">Bedtime</label>
                            <div class="input-group date" id="bed_timepicker" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-toggle="datetimepicker" data-target="#bed_timepicker"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wake_timepicker">Wake Time</label>
                            <div class="input-group date" id="wake_timepicker" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-toggle="datetimepicker" data-target="#wake_timepicker"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <footer id="contacts" class="d-print-none container-fluid text-center bg-light">
            <div class="row equal">
                <div class="col-sm-4">

                    <a href="https://twitter.com/ansonscleung"><span class="fa-stack fa-lg" style="font-size:24px;"><i class="fa fa-circle fa-stack-2x"></i><i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span></a>
                    <a href="https://www.linkedin.com/in/ansonscleung/"><span class="fa-stack fa-lg" style="font-size:24px;"><i class="fa fa-circle fa-stack-2x"></i><i class="fab fa-linkedin fa-stack-1x fa-inverse"></i></span></a>
                    <a href="mailto:scleung7@cse.cuhk.edu.hk"><span class="fa-stack fa-lg" style="font-size:24px;"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-envelope fa-stack-1x fa-inverse"></i></span></a>
                </div>
                <div class="col-sm-8 pt-auto pb-auto bb-0">
